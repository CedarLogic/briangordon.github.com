<div id="contents">

	{% for post in site.posts %}

      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <span class="post-topics">comments [ {{ post.tags }} ]</span>
      <span class="blurb">{{ post.date | date_to_string}}</span>

      {{ post.content }}

  {% endfor %}

</div>
