---
layout: default
---

<div id="contents">
<h1>{{ post.title }}</h1>
<span class="post-topics">comments [
{{ post.tags }}
]</span>
<span class="blurb">{{ post.date }}</span>

{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
